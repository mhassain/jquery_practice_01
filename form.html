<!Doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Bootstrap Form</title>
        <link rel="stylesheet" href="css/bootstrap.css">
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>
        <div class="container">
            <div class="row">
                <div class="col-sm-4">
                    <hr/>

                    <div class="form-group">
                        <label for="firstName">First Name:</label>
                        <input type="text" name="first_name" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name:</label>
                        <input type="text" name="last_name" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="email">Email Address:</label>
                        <input type="email" name="email_address" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" name="password" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="birthDate">Date Of Birth:</label>
                        <input type="date" name="date_of_birth" class="form-control">
                    </div>
                    <div class="form-group">
                        <label><input type="radio" name="gender">Male</label>
                        <label><input type="radio" name="gender">Female</label>
                    </div>
                    <div class="form-group">
                        <label>Address:</label>
                        <textarea name="address" class="form-control" rows="5"></textarea>
                    </div>
                    <div class="form-group">
                        <label>District Name:</label>
                        <select name="districtName" class="form-control">
                            <option>-------Select District Name:-------</option>
                            <option>Cumilla</option>
                            <option>Noakhali</option>
                            <option>Borishal</option>
                            <option>Dhaka</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Image:</label>
                        <input type="file" name="image" multiple>
                    </div>

                    <div class="form-group">
                        <div class="form-check form-check-inline">
                            <label class="form-check-label">
                                <input type="checkbox" name="agree" class="form-check-input">HTML
                            </label> 
                        </div>
                        <div class="form-check form-check-inline">
                            <label class="form-check-label">
                                <input type="checkbox" name="agree" class="form-check-input">CSS
                            </label> 
                        </div>
                        <div class="form-check form-check-inline">
                            <label class="form-check-label">
                                <input type="checkbox" name="agree" class="form-check-input">Java Script
                            </label> 
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <input type="submit" name="btn" value="submit" class="btn btn-success btn-block">
                    </div>
                </div>

                
                
                
                
                <div class="col-sm-8">
                    <hr/>

                    <div class="form-group row">
                        <label class="col-form-label col-sm-2">First Name:</label>
                        <div class="col-sm-10">
                            <input type="text" name="first_name" class="form-control">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-form-label col-sm-2">Last Name:</label>
                        <div class="col-sm-10">
                            <input type="text" name="last_name" class="form-control">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-form-label col-sm-2">Email Address:</label>
                        <div class="col-sm-10">
                            <input type="email" name="email_address" class="form-control">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-form-label col-sm-2">Password:</label>
                        <div class="col-sm-10">
                            <input type="password" name="password" class="form-control">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-form-label col-sm-2">Date of Birth:</label>
                        <div class="col-sm-10">
                            <input type="date" name="date_of_Birth" class="form-control">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-form-label col-sm-2">Gender</label>
                        <div class="col-sm-10">
                            <label><input type="radio" name="gender">Male</label>
                            <label><input type="radio" name="gender">Female</label>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-form-label col-sm-2">Address:</label>
                        <div class="col-sm-10">
                            <textarea name="address" class="form-control" rows="5"></textarea>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-form-label col-sm-2">District Name:</label>
                        <div class="col-sm-10">
                            <select name="districtName" class="form-control">
                                <option>-------Select District Name:-------</option>
                                <option>Cumilla</option>
                                <option>Noakhali</option>
                                <option>Borishal</option>
                                <option>Dhaka</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-form-label col-sm-2">Image:</label>
                        <div class="col-sm-10">
                            <input type="file" name="image" multiple>
                        </div>
                    </div>
                    
                    <div class="form-group row">
                        <label class="col-form-label col-sm-2">Select:</label>
                        <div class="col-sm-10">
                            <label class="col-form-label col-sm-10">
                                <input type="checkbox" name="agree" class="form-check-input">I agree
                            </label>
                        </div>
                    </div>
                    
                    <div class="form-group row">
                        <label class="col-sm-2"></label>
                        <div class="col-sm-10">
                            <input type="submit" name="btn" value="submit" class="btn btn-success btn-block">
                        </div>
                    </div>
                </div>
            </div>
        </div> 





        <script src="js/bootstrap.js"></script>
    </body>
</html>
