<!Doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Serial Number & Color Change</title>
        <link rel="stylesheet" href="css/bootstrap.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    
    
    <body>
        
        
        <div class="jumbotron">
            <div class="container">
                <div class="row">
                    <div class="col-md-8 m-auto">
                        <div class="form-group row">
                            <label class="col-form-label col-md-3">Starting Number</label>
                            <div class="col-md-9">
                                <input type="number" name="starting_number" id="startingNumber" class="form-control">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-form-label col-md-3">Ending Number</label>
                            <div class="col-md-9">
                                <input type="number" name="enging_number" id="endingNumber" class="form-control">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-form-label col-md-3">Result</label>
                            <div class="col-md-9">
                                <input type="number" name="result_two" id="resultTwo" class="form-control">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-form-label col-md-3"></label>
                            <div class="col-md-9">
                                <input type="submit" name="btn_two" id="btnTwo" class="btn btn-success btn-block" value="Submit">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
    <!---   ================================================    --->
    <div class="wrapper" style="margin-left: 550px;">
        <button type="button" class="btn btn-danger" id="redBtn">Red</button>
        <button type="button" class="btn btn-success" id="greenBtn">Green</button>
        <button type="button" class="btn btn-info" id="blueBtn">Blue</button>
        <button type="button" class="btn btn-dark" id="defaultBtn">Default</button>
    </div>
    <div class="col-md-6 my-style m-auto" id="divOne"></div> 
        
        
        
        
        <script src="js/jquery-3.3.1.js"></script>
        <script src="js/popper.js"></script>
        <script src="js/bootstrap.js"></script>
        <script src="js/script-2.js"></script>
    </body>
</html>
